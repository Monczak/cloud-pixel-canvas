services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    networks:
      - cloud-pixel-canvas-network

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=portable
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173

      - MONGO_URI=mongodb://root:rootpass@mongo:27017
      - MONGO_DB=pixel_canvas

      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379

      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=pixel-canvas
      - KEYCLOAK_BACKEND_CLIENT_ID=pixel-canvas-backend
      - KEYCLOAK_BACKEND_CLIENT_SECRET=very-secret

      - S3_ENDPOINT_URL=http://minio:9000
      - S3_PUBLIC_DOMAIN=http://localhost:9000
      - S3_BUCKET_NAME=pixel-canvas-snapshots

      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      
      - AWS_REGION=us-east-1
    networks:
      - cloud-pixel-canvas-network
    depends_on:
      mongo:
        condition: service_started
      valkey:
        condition: service_started
      minio:
        condition: service_started
      keycloak-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pixel_canvas
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
    networks:
      - cloud-pixel-canvas-network

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - 6379:6379
    networks:
      - cloud-pixel-canvas-network

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - cloud-pixel-canvas-network

  minio-setup:
    build:
      context: minio/setup
    depends_on:
      - minio
    environment:
      MINIO_URL: "http://minio:9000"
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_ADMIN_USER: admin
      MINIO_ADMIN_PASSWORD: adminpass
    networks:
      - cloud-pixel-canvas-network

  keycloak:
    build:
      context: keycloak
      dockerfile: Dockerfile
    command: start-dev --import-realm
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloakpassword
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      - KC_HEALTH_ENABLED=true
    ports:
      - 8080:8080
    depends_on:
      - keycloak-db
    networks:
      - cloud-pixel-canvas-network
    healthcheck:
      test: ["CMD-SHELL", "{ printf 'HEAD /health/ready HTTP/1.0\r\n\r\n' >&0; grep 'HTTP/1.0 200'; } 0<>/dev/tcp/localhost/9000"]
      interval: 5s
      timeout: 5s
      retries: 20

  keycloak-db:
    image: postgres:18-alpine
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloakpassword
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - cloud-pixel-canvas-network

  keycloak-setup:
    build:
      context: keycloak/setup
      dockerfile: Dockerfile
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      - KC_URL=http://keycloak:8080
      - KC_HEALTH_URL=http://keycloak:9000
      - REALM=pixel-canvas
      
      - BOOTSTRAP_USER=admin
      - BOOTSTRAP_PASS=admin
      
      - BACKEND_CLIENT_ID=pixel-canvas-backend
      - BACKEND_CLIENT_SECRET=very-secret
      
      - PERM_ADMIN_USER=superadmin
      - PERM_ADMIN_PASS=superpass
    networks:
      - cloud-pixel-canvas-network

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cloud-pixel-canvas-network
    depends_on:
      backend:
        condition: service_healthy

  prometheus:
    build:
      context: prometheus
      dockerfile: Dockerfile
    ports:
      - 9090:9090
    environment:
      - BACKEND_HOST=backend:8000
    networks:
      - cloud-pixel-canvas-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    build:
      context: grafana
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - cloud-pixel-canvas-network
    depends_on:
      prometheus:
        condition: service_healthy

networks:
  cloud-pixel-canvas-network:
    driver: bridge
  
volumes:
  mongo_data:
  minio_data:
  keycloak_db_data:
  grafana_data:
